# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
#monitor=HDMI-A-1, 1920x1080, 0x0, 1
#monitor=eDP-1, 1920x1080, 1920x0, 1
monitor=eDP-1, 1920x1080, 0x0, 1
#monitor=,preferred,auto,1
#monitor=eDP-1, disable


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar
exec-once = /usr/lib/polkit-kde-authentication-agent-1
# exec-once = ~/dotfiles/script/xdg-desktop-portal
exec-once = fcitx5
exec-once = swaync
exec-once = hyprpaper
# exec-once = swww init
exec-once = nm-applet --indicator
# exec-once = copyq
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = swayosd
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = foot --server
# exec-once = swww img ~/dotfiles/pic/wondering.jpg

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# Dispatchers
bind = $mainMod, T, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, M, exit, 
bind = $mainMod, F, fullscreen, 

bind = SUPER_SHIFT, Q, killactive, 
bind = SUPER_SHIFT, P, pin, 
bind = SUPER_SHIFT, R, resizeactive, 

# run apps
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -

# bind = $mainMod, RETURN, exec, footclient
bind = $mainMod, RETURN, exec, wezterm
bind = $mainMod, F2, exec, firefox-developer-edition
bind = $mainMod, F3, exec, nemo
bind = $mainMod, D, exec, ~/.config/rofi/launcher.sh
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, 0, exec, swaylock --screenshots --clock --indicator --indicator-radius 100 --indicator-thickness 7 --effect-blur 7x5 --effect-vignette 0.5:0.5 --ring-color c46af7 --key-hl-color 880033 --line-color 00000000 --inside-color 00000088 --separator-color 00000000 --fade-in 0.2

bind = SUPER_SHIFT, N, exec, swaync-client -t -sw
bind = SUPER_SHIFT, V, exec, copyq hide

# Sink volume raise
bind = , XF86AudioRaiseVolume, exec, swayosd --output-volume raise
bind = , XF86AudioLowerVolume, exec,  swayosd --output-volume lower
bind = , XF86AudioMute, exec, swayosd --output-volume mute-toggle
bind = , XF86AudioMicMute, exec, swayosd --input-volume mute-toggle
bind = , Caps_Lock, exec, swayosd --caps-lock
bind = , Caps_Lock, exec, swayosd --caps-lock-led input19::capslock
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
# bind = , XF86MonBrightnessDown, exec, swayosd --brightness lower
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = rgba(f4b8e4ee)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
  rounding = 12
  multisample_edges = true

  active_opacity = 1.0
  inactive_opacity = 1.0

  blur = true
  blur_size = 5
  blur_passes = 3
  blur_new_optimizations = true

  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 2 2
  shadow_range = 4
  shadow_render_power = 2
  col.shadow = 0x66000000
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

binds {
  allow_workspace_cycles = true
  workspace_back_and_forth = true
}

# Example windowrule v1
windowrule = opacity 0.94 0.94, ^(foot)$
windowrule = float, ^(flameshot)$
windowrule = noblur, ^(wemeetapp)$
windowrule = noanim, ^(wemeetapp)$
windowrule = float, ^(wemeetapp)$
windowrule = float, ^(QQ)$
windowrule = float, ^(Steam)$
windowrule = float, ^(com.github.hluk.copyq)$
windowrule = float, ^(wlogout)$
windowrule = float, title:(.+Sharing Indicator)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Some default env vars.
env = XCURSOR_SIZE,24

