<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Monospace font preferences -->
  <alias>
    <family>Monospace</family>
    <prefer>
      <family>Iosevka</family>
      <family>JetBrains Mono</family>
      <family>Monaspace Argon</family>
      <family>Monaspace Krypton</family>
      <family>Monaspace Neon</family>
      <family>Monaspace Radon</family>
      <family>Monaspace Xenon</family>
      <family>Source Code Pro</family>
      <family>Maple Mono</family>
    </prefer>
  </alias>

  <!-- Specific monospace configurations -->
  <match target="font">
    <test name="family" compare="eq">
      <string>Iosevka</string>
    </test>
    <edit name="spacing">
      <int>90</int>
    </edit>
  </match>

  <match target="font">
    <test name="family" compare="eq">
      <string>Monaspace Argon</string>
    </test>
    <edit name="spacing">
      <int>90</int>
    </edit>
  </match>

  <match target="font">
    <test name="family" compare="eq">
      <string>Monaspace Krypton</string>
    </test>
    <edit name="spacing">
      <int>90</int>
    </edit>
  </match>

  <match target="font">
    <test name="family" compare="eq">
      <string>Monaspace Neon</string>
    </test>
    <edit name="spacing">
      <int>90</int>
    </edit>
  </match>

  <match target="font">
    <test name="family" compare="eq">
      <string>Monaspace Radon</string>
    </test>
    <edit name="spacing">
      <int>90</int>
    </edit>
  </match>

  <match target="font">
    <test name="family" compare="eq">
      <string>Monaspace Xenon</string>
    </test>
    <edit name="spacing">
      <int>90</int>
    </edit>
  </match>

  <!-- Hinting settings for monospace fonts -->
  <match target="font">
    <test name="family" compare="eq">
      <string>Monaspace Argon</string>
    </test>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family" compare="eq">
      <string>Monaspace Krypton</string>
    </test>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family" compare="eq">
      <string>Monaspace Neon</string>
    </test>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family" compare="eq">
      <string>Monaspace Radon</string>
    </test>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family" compare="eq">
      <string>Monaspace Xenon</string>
    </test>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

</fontconfig>
