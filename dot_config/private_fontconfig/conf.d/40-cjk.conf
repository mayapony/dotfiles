<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- CJK font configuration -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <test name="lang" compare="contains">
      <string>zh</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Sarasa UI SC</string>
      <string>LXGW WenKai</string>
      <string>SimHei</string>
      <string>SimKai</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <test name="lang" compare="contains">
      <string>ja</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Sarasa UI J</string>
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <test name="lang" compare="contains">
      <string>ko</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Sarasa UI KR</string>
      <string>Noto Sans CJK KR</string>
    </edit>
  </match>

  <!-- CJK monospace fonts -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <test name="lang" compare="contains">
      <string>zh</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>Sarasa Fixed SC</string>
      <string>Sarasa Term SC</string>
    </edit>
  </match>

  <alias>
    <family>Song</family>
    <prefer>
      <family>Sarasa UI SC</family>
      <family>LXGW WenKai</family>
    </prefer>
  </alias>

  <alias>
    <family>Songti</family>
    <prefer>
      <family>Sarasa UI SC</family>
      <family>LXGW WenKai</family>
    </prefer>
  </alias>

  <alias>
    <family>Hei</family>
    <prefer>
      <family>Sarasa Gothic SC</family>
    </prefer>
  </alias>

  <alias>
    <family>Mono</family>
    <prefer>
      <family>Sarasa Fixed SC</family>
      <family>Sarasa Term SC</family>
    </prefer>
  </alias>
</fontconfig>